<div class="bg-off-white pv4">
  <div class="ph3 mw7 center">
    <h2 class="f2 b lh-title mb2">{{.intro.heading}}</h2>
    <p class="mb4 mw6">{{.intro.text}}</p>

    <div class="flex-ns mhn2-ns mb3">
      {{ range .products }}
      <div class="ph2-ns w-50-ns">
        <img src="{{ if hasPrefix .image "/" }}{{ .image }}{{ else }}/{{ .image }}{{ end }}" alt="" class="center db mb3" style="width: 240px">
        <p>{{.text}}</p>
      </div>
      {{ end }}
    </div>

    <div class="tc">
      <a href="{{ if eq $.Site.Language.Lang "zh" }}/zh{{ end }}/products" class="btn raise">{{ if eq $.Site.Language.Lang "zh" }}查看所有产品{{ else }}See all products{{ end }}</a>
    </div>
  </div>
</div>
